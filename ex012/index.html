<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente </H1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="500" poster="imagens/lemon.svg" controls autoplay loop>
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.WebM" type="video/WebM">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegadodor não tem compatibilidade com reprodução de videos.</p>
    </video>
</body>
</html>
